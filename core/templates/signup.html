{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<script>
  $("#signup").attr('class', 'active');
</script>
<div class="container" style="text-align:center">
  {% if user.is_authenticated %}
    </br>
    <p>You're logged in. Please <a href="{% url 'logout' %}" class="btn btn-primary" role="button">log out</a> before signing up for a new account.</p>
  {% else %}
    <h2>Sign up for</h2>
    </br>
    <div text-center>
      <p><a style="min-width: 200px;" href="{% url 'player_signup' %}" class="btn btn-primary" role="button">Player account</a></p>
      <p><a style="min-width: 200px;" href="{% url 'developer_signup' %}"class="btn btn-success" role="button">Developer account</a></p>
    </div>
    <!--<p> Sign up as <a href="{% url 'developer_signup' %}"class="btn btn-success" role="button">developer</a></p>-->
  {% endif %}
</div>
{% endblock %}

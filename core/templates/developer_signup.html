{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<script>
  $("#signup").attr('class', 'active');
</script>
<div class="container">
  {% if user.is_authenticated %}
    <p>You're logged in. Please <a href="{% url 'logout' %}">log out</a> before signing up for a new account.</p>
  {% else %}
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
  {% endif %}
</div>
{% endblock %}

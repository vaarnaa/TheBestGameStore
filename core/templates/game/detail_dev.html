{% extends "base.html" %}
{% load static %}

{% block content %}
<script>
  $("#index").attr('class', 'navbar-brand active');
</script>
    <div class="game-detail">
        <img src="{% if game.image %}{{ game.image.url }}{% else %}{% static "no_image.png" %}{% endif %}">
        <h1>{{ game.name }}</h1>
        <h2><a href="{{ game.category.get_absolute_url }}">{{ game.category }}</a></h2>
        <p class="price">{{ game.price }} â‚¬</p>
        {{ game.description|linebreaks }}
        {% if user.is_authenticated and user.is_developer %}
          <form action="{% url 'remove_game' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name='id' value={{game.id}}>
              <input type="submit" value="Remove game">
          </form>
        {% endif %}

    </div>
{% endblock %}

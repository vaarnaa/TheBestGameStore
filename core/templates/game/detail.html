{% extends "base.html" %}
{% load static %}

{% block content %}
<script>
  $("#index").attr('class', 'navbar-brand active');
</script>
    <div class="game-detail">
        <img src="{% if game.image %}{{ game.image.url }}{% else %}{% static "no_image.png" %}{% endif %}">
        <h1>{{ game.name }}</h1>
        <h2><a href="{{ game.category.get_absolute_url }}">{{ game.category }}</a></h2>
        <p class="price">{{ game.price }} â‚¬</p>
        {{ game.description|linebreaks }}
        {% if user.is_authenticated %}
        <form action="{% url "cart:cart_add" game.id %}" method="post">
            {{ cart_game_form }}
            {% csrf_token %}
            <input type="submit" value="Add to cart">
        </form>
        {% else %}
        <a href="{% url "login" %}" class="button">Login to add to Cart</a>
        {% endif %}

    </div>
{% endblock %}
